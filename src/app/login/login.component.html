    <img src="../../assets/img/icons8-esquerda-80.png" alt="seta-esq">
    Voltar para Principal
</a>

<div class="formulario-login">
    <form #loginForm="ngForm" (ngSubmit)="OnSubmit()">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Ex.:email@email.com" [(ngModel)]="loginModel.email" name="email">
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" [(ngModel)]="loginModel.password" name="password">
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Manter conectado!
            </label>
        </div>
    
        <button type="submit" id="btn-enviar" >Enviar</button>
    </form>
</div>

<p id="mensagem" *ngIf=" mensagem != '' "> {{ mensagem }} </p>
